<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="onsen/css/onsenui.css" />
    <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css" />
    <script src="onsen/js/onsenui.min.js"></script>
    <title>To-Do List</title>

    <style>
      .container {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center">To-Do List</div>
        </ons-toolbar>
        <div class="container">
          <ons-list id="lister" modifier="inset">
            <ons-list-header>Tasks</ons-list-header>
            <!--<ons-list-item modifier="longdivider">Item A</ons-list-item>-->
          </ons-list>
        </div>
      </ons-page>
    </template>

    <template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <div class="container">
          <p>This is the second page.</p>
        </div>
      </ons-page>
    </template>
    <!---->
    <!--App js file import-->
    <script src="/onsen/js/app.js"></script>
    <!---->
  </body>
</html>
