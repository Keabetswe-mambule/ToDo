<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="onsen/css/onsenui.css" />
    <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css" />
    <script src="onsen/js/onsenui.min.js"></script>
    <title>To-Do List</title>

    <style>
      .container {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center">To-Do List</div>
        </ons-toolbar>
        <div class="container">
          <ons-list id="lister" modifier="inset">
            <ons-list-header><strong>Tasks</strong></ons-list-header>

            <!--<ons-list-item modifier="longdivider">Item A</ons-list-item>-->
          </ons-list>
          <ons-dialog id="my-dialog">
            <div style="text-align: center; padding: 10px">
              <p>
                <ons-input
                  id="addTask"
                  modifier="underbar"
                  placeholder="Add task"
                  float
                ></ons-input>
              </p>

              <p>
                <ons-button id="adda">Add</ons-button>
                <ons-button
                  onclick="document.querySelector('#my-dialog').hide();"
                  >Close</ons-button
                >
              </p>
            </div>
          </ons-dialog>
        </div>
        <ons-fab id="add" position="bottom right">
          <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>
      </ons-page>
    </template>

    <template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <div class="container">
          <p>This is the second page.</p>
        </div>
      </ons-page>
    </template>
    <!---->
    <!--App js file import-->
    <script src="app.js"></script>
    <!---->
  </body>
</html>
