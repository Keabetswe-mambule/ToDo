<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
    <script src="onsen/js/onsenui.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <!--Onsen UI markup goes here-->
    <ons-page>
        <ons-toolbar>
          <div class="center">Tab 1</div>
        </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Tab 1" icon="md-home" active><!--badge="7"-->
          </ons-tab>
          <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" >
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
          <p style="text-align: center;">
            This is the first page.
          </p>
        </ons-page>
      </template>
      
      <template id="tab2.html">
        <ons-page id="Tab2">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>
    <!---->
</body>
</html>s
